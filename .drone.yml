---
kind: pipeline
type: docker
name: windows-1809

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
- name: build
  image: plugins/docker
  pull: always
  settings:
    dry_run: true
    purge: true
    build_args:
      - SERVERCORE_VERSION=1809
      - ARCH=amd64
      - ACTION=ci
      - MAINTAINERS=ross.kirkpatrick@suse.com jamie.phillips@suse.com
      - REPO=https://github.com/rancher/wins
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    repo: rancher/wins
  volumes:
    - name: docker_pipe
      path: \\\\.\\pipe\\docker_engine

- name: publish
  image: plugins/docker
  settings:
    no_cache: true
    build_args:
      - SERVERCORE_VERSION=1809
      - ARCH=amd64
      - VERSION=${DRONE_TAG}
      - ACTION=ci
      - MAINTAINERS=ross.kirkpatrick@suse.com jamie.phillips@suse.com
      - REPO=https://github.com/rancher/wins
    custom_dns: 1.1.1.1
    dockerfile: Dockerfile
    repo: rancher/wins
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    tag: ${DRONE_TAG}-windows-1809
  volumes:
    - name: docker_pipe
      path: \\\\.\\pipe\\docker_engine
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

- name: github_binary_release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github_token
    checksum:
      - sha256
      - sha512
    files:
      - C:\\wins.exe
    file_exists:
      - fail
  when:
    instance:
      - drone-publish.rancher.io
    ref:
      - refs/head/main
      - refs/tags/*
    event:
      - tag

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

trigger:
  event:
    exclude:
    - promote

---
